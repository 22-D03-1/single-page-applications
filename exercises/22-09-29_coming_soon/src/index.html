<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>Countdown to Christmas</h1>
    <div id="countdown">
        <div class="chiffre">
            <h2 id="months"></h2>
            <h4>Monate</h4>
        </div>
        <div class="chiffre">
            <h2 id="days"></h2>
            <h4>Tage</h4>
        </div>
        <div class="chiffre">
            <h2 id="hours"></h2>
            <h4>Stunden</h4>
        </div>
        <div class="chiffre">
            <h2 id="minutes"></h2>
            <h4>Minuten</h4>
        </div>
        <div class="chiffre">
            <h2 id="seconds"></h2>
            <h4>Sekunden</h4>
        </div>
    </div>
    <script type="module" src="../dist/main.js"></script>
</body>
</html>
